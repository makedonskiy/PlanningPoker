<!Doctype html>

<html>

<head>
    <meta charset="utf-8">
    <title>Table Cell Union</title>
    <link rel="stylesheet" href="../assets/css/tableCellUnion.css">
</head>

<body>
    <header>
        <h1>Нумерованный и маркированный список</h1>
    </header>
    <main>
        <table width="300px" cellpadding="4">
            <caption>Добыча драгоценных камней</caption>
            <tr>
                <th>&nbsp;</th>
                <th>2010</th>
                <th>2012</th>
                <th>2014</th>
            </tr>
            <tr>
                <td>Сапфиры</td>
                <td rowspan="2">1483</td>
                <td>4532</td>
                <td>6743</td>
            </tr>
            <tr>
                <td>Рубины</td>
                <td>3835</td>
                <td>7482</td>
            </tr>
            <tr>
                <td>Алмазы</td>
                <td>683</td>
                <td colspan="2">238</td>
            </tr>
        </table>
    </main>
    <footer>
        <a href="OtherSite.html">To Main</a>
    </footer>
</body>

</html>
